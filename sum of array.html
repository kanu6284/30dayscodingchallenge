    <title>Document</title>
    <script>
        function sumArrayElements(arr) {
  let sum = 0;

  for (let i = 0; i < arr.length; i++) {
    sum += arr[i];
  }

  return sum;
}

// Example usage:
const numbers = [1, 2, 3, 4, 5];
const result = sumArrayElements(numbers);

console.log("Sum of Array Elements:", result);

    </script>
