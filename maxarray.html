<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function findMax(arr) {
  if (arr.length === 0) {
    return null; 
  }

  let max = arr[0]; 

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
    }
  }

  return max;
}


const a = [0, 1, 2, 3, 4, 5];
const b = [5, 4, 3, 2, 1, 0];


const maxA = findMax(a);
const maxB = findMax(b);


if (maxA > maxB) {
  console.log("The maximum value in array 'a' is greater:", maxA);
} else if (maxA < maxB) {
  console.log("The maximum value in array 'b' is greater:", maxB);
} else {
  console.log("The maximum values in both arrays are equal:", maxA);
}






</script>

</html>
